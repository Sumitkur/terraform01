         #echo "$chec_image is true"
         #else 
         #echo "$chec_image is false"
         #fi


      - name: Option if allowed
        if: ${{ github.event.inputs.choice_input == 'allowed' }}
        run: |
         echo "Input action is allowed"
         echo "$chec_image"
         echo "${{env.chec_image}}"

      - name: Option if not allowed
